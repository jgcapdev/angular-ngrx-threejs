<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-counter></app-counter>
    </div>
  </div>
</div>

<div class="canvas-container">
  <ngt-canvas>
    <ngt-ambient-light color="lightblue" intensity="0.12"></ngt-ambient-light>
    <ngt-directional-light
      color="gray"
      intensity="0.5"
      [position]="[5, 5, -2]"
      [castShadow]="true"
    ></ngt-directional-light>
    <ngt-point-light
      color="yellow"
      intensity="1"
      distance="7"
      [position]="[1, 2, 3]"
      [castShadow]="true"
    ></ngt-point-light>

    <ngt-mesh>
      <ngt-box-geometry></ngt-box-geometry>
      <ngt-mesh-basic-material></ngt-mesh-basic-material>
    </ngt-mesh>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
  </ngt-canvas>
</div>
